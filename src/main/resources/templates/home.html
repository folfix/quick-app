<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quick App</title>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>


<h1 class="display-4">Quick App</h1>
<p class="lead">Generate application from template</p>
<br/>
<hr/>

<div th:each="template : ${templates}">
    <div class="card">
        <h5 class="card-header" th:text="${template.manifest.name}"></h5>
        <div class="card-body">
            <p class="card-text" th:text="${template.manifest.description}"></p>
            <div class="Tags">
                <span class="badge badge-info Tag" th:each="tag : ${template.manifest.tags}" th:text="${tag}"></span>
            </div>
            <a th:href="${'generator/' + template.key}" class="btn btn-primary">Generate</a>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
